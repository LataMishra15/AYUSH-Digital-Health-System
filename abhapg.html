<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Health Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide Icons as SVG components
        const User = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );

        const FileText = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
        );

        const Eye = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        );

        const Download = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        );

        const CheckCircle = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        );

        const XCircle = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
        );

        const Clock = () => (
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        function PatientDashboard() {
            const [activeTab, setActiveTab] = useState('overview');

            const patientData = {
                name: "Rajesh Kumar",
                id: "PT-2024-001234",
                age: 45,
                gender: "Male",
                bloodGroup: "B+",
                email: "rajesh.kumar@email.com",
                phone: "+91 98765 43210",
                address: "123, Green Park, New Delhi - 110016",
                insuranceProvider: "Star Health Insurance",
                policyNumber: "SH/2024/001234567"
            };

            const diseaseData = [
                {
                    id: 1,
                    diagnosis: "Type 2 Diabetes Mellitus",
                    icdCode: "E11.9",
                    namasteCode: "NM-DM-002",
                    diagnosedDate: "2023-08-15",
                    status: "Active"
                },
                {
                    id: 2,
                    diagnosis: "Essential Hypertension",
                    icdCode: "I10",
                    namasteCode: "NM-HTN-001",
                    diagnosedDate: "2022-03-20",
                    status: "Active"
                },
                {
                    id: 3,
                    diagnosis: "Vitamin D Deficiency",
                    icdCode: "E55.9",
                    namasteCode: "NM-VIT-D03",
                    diagnosedDate: "2024-01-10",
                    status: "Under Treatment"
                }
            ];

            const profileViewers = [
                {
                    id: 1,
                    name: "Dr. Priya Sharma",
                    role: "Endocrinologist",
                    hospital: "Apollo Hospital",
                    viewedAt: "2024-10-02 14:30",
                    hasAccess: true
                },
                {
                    id: 2,
                    name: "Dr. Amit Patel",
                    role: "Cardiologist",
                    hospital: "Max Healthcare",
                    viewedAt: "2024-10-01 10:15",
                    hasAccess: true
                },
                {
                    id: 3,
                    name: "Lab Technician - PathLab",
                    role: "Lab Staff",
                    hospital: "PathLab Diagnostics",
                    viewedAt: "2024-09-28 09:00",
                    hasAccess: false
                },
                {
                    id: 4,
                    name: "Insurance Verifier",
                    role: "Claims Officer",
                    hospital: "Star Health Insurance",
                    viewedAt: "2024-09-25 16:45",
                    hasAccess: true
                }
            ];

            const [viewers, setViewers] = useState(profileViewers);

            const toggleAccess = (id) => {
                setViewers(viewers.map(viewer => 
                    viewer.id === id ? { ...viewer, hasAccess: !viewer.hasAccess } : viewer
                ));
            };

            const generateClaimReport = () => {
                alert('Insurance Claim Report Generated!\n\nReport includes:\n- Patient Details\n- Disease Codes (ICD & NAMASTE)\n- Treatment History\n- Medical Bills\n\nDownloading PDF...');
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <div className="bg-indigo-600 text-white rounded-full w-16 h-16 flex items-center justify-center text-2xl font-bold">
                                        {patientData.name.split(' ').map(n => n[0]).join('')}
                                    </div>
                                    <div>
                                        <h1 className="text-3xl font-bold text-gray-800">{patientData.name}</h1>
                                        <p className="text-gray-500">Patient ID: {patientData.id}</p>
                                    </div>
                                </div>
                                <button
                                    onClick={generateClaimReport}
                                    className="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg flex items-center space-x-2 transition"
                                >
                                    <Download />
                                    <span>Generate Claim Report</span>
                                </button>
                            </div>
                        </div>

                        {/* Navigation Tabs */}
                        <div className="bg-white rounded-xl shadow-lg mb-6">
                            <div className="flex border-b">
                                <button
                                    onClick={() => setActiveTab('overview')}
                                    className={`flex-1 py-4 px-6 font-semibold flex items-center justify-center space-x-2 ${
                                        activeTab === 'overview' 
                                            ? 'border-b-4 border-indigo-600 text-indigo-600' 
                                            : 'text-gray-500 hover:text-gray-700'
                                    }`}
                                >
                                    <User />
                                    <span>Patient Details</span>
                                </button>
                                <button
                                    onClick={() => setActiveTab('diseases')}
                                    className={`flex-1 py-4 px-6 font-semibold flex items-center justify-center space-x-2 ${
                                        activeTab === 'diseases' 
                                            ? 'border-b-4 border-indigo-600 text-indigo-600' 
                                            : 'text-gray-500 hover:text-gray-700'
                                    }`}
                                >
                                    <FileText />
                                    <span>Disease Codes</span>
                                </button>
                                <button
                                    onClick={() => setActiveTab('access')}
                                    className={`flex-1 py-4 px-6 font-semibold flex items-center justify-center space-x-2 ${
                                        activeTab === 'access' 
                                            ? 'border-b-4 border-indigo-600 text-indigo-600' 
                                            : 'text-gray-500 hover:text-gray-700'
                                    }`}
                                >
                                    <Eye />
                                    <span>Profile Viewers</span>
                                </button>
                            </div>
                        </div>

                        {/* Content Area */}
                        <div className="bg-white rounded-xl shadow-lg p-6">
                            {/* Overview Tab */}
                            {activeTab === 'overview' && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">Personal Details</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="space-y-4">
                                            <div className="border-l-4 border-indigo-600 pl-4">
                                                <p className="text-sm text-gray-500">Full Name</p>
                                                <p className="text-lg font-semibold text-gray-800">{patientData.name}</p>
                                            </div>
                                            <div className="border-l-4 border-indigo-600 pl-4">
                                                <p className="text-sm text-gray-500">Age / Gender</p>
                                                <p className="text-lg font-semibold text-gray-800">{patientData.age} years / {patientData.gender}</p>
                                            </div>
                                            <div className="border-l-4 border-indigo-600 pl-4">
                                                <p className="text-sm text-gray-500">Blood Group</p>
                                                <p className="text-lg font-semibold text-gray-800">{patientData.bloodGroup}</p>
                                            </div>
                                            <div className="border-l-4 border-indigo-600 pl-4">
                                                <p className="text-sm text-gray-500">Email</p>
                                                <p className="text-lg font-semibold text-gray-800">{patientData.email}</p>
                                            </div>
                                        </div>
                                        <div className="space-y-4">
                                            <div className="border-l-4 border-indigo-600 pl-4">
                                                <p className="text-sm text-gray-500">Phone</p>
                                                <p className="text-lg font-semibold text-gray-800">{patientData.phone}</p>
                                            </div>
                                            <div className="border-l-4 border-indigo-600 pl-4">
                                                <p className="text-sm text-gray-500">Address</p>
                                                <p className="text-lg font-semibold text-gray-800">{patientData.address}</p>
                                            </div>
                                            <div className="border-l-4 border-indigo-600 pl-4">
                                                <p className="text-sm text-gray-500">Insurance Provider</p>
                                                <p className="text-lg font-semibold text-gray-800">{patientData.insuranceProvider}</p>
                                            </div>
                                            <div className="border-l-4 border-indigo-600 pl-4">
                                                <p className="text-sm text-gray-500">Policy Number</p>
                                                <p className="text-lg font-semibold text-gray-800">{patientData.policyNumber}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Disease Codes Tab */}
                            {activeTab === 'diseases' && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">Disease Codes & Diagnoses</h2>
                                    <div className="space-y-4">
                                        {diseaseData.map((disease) => (
                                            <div key={disease.id} className="border border-gray-200 rounded-lg p-6 hover:shadow-md transition">
                                                <div className="flex justify-between items-start mb-4">
                                                    <div>
                                                        <h3 className="text-xl font-semibold text-gray-800 mb-2">{disease.diagnosis}</h3>
                                                        <p className="text-sm text-gray-500">Diagnosed: {new Date(disease.diagnosedDate).toLocaleDateString('en-IN')}</p>
                                                    </div>
                                                    <span className={`px-3 py-1 rounded-full text-sm font-semibold ${
                                                        disease.status === 'Active' 
                                                            ? 'bg-red-100 text-red-700' 
                                                            : 'bg-yellow-100 text-yellow-700'
                                                    }`}>
                                                        {disease.status}
                                                    </span>
                                                </div>
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                    <div className="bg-blue-50 rounded-lg p-4">
                                                        <p className="text-sm text-blue-600 font-semibold mb-1">ICD Code</p>
                                                        <p className="text-2xl font-bold text-blue-900">{disease.icdCode}</p>
                                                        <p className="text-xs text-blue-600 mt-1">International Classification</p>
                                                    </div>
                                                    <div className="bg-green-50 rounded-lg p-4">
                                                        <p className="text-sm text-green-600 font-semibold mb-1">NAMASTE Code</p>
                                                        <p className="text-2xl font-bold text-green-900">{disease.namasteCode}</p>
                                                        <p className="text-xs text-green-600 mt-1">National Medical Standard</p>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* Profile Viewers & Access Management Tab */}
                            {activeTab === 'access' && (
                                <div className="space-y-6">
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="text-2xl font-bold text-gray-800">Profile Access Management</h2>
                                        <div className="text-sm text-gray-500">
                                            Total Viewers: {viewers.length} | Active Access: {viewers.filter(v => v.hasAccess).length}
                                        </div>
                                    </div>
                                    <div className="space-y-3">
                                        {viewers.map((viewer) => (
                                            <div key={viewer.id} className="border border-gray-200 rounded-lg p-5 hover:shadow-md transition">
                                                <div className="flex justify-between items-start">
                                                    <div className="flex-1">
                                                        <div className="flex items-center space-x-3 mb-2">
                                                            <div className="bg-indigo-100 text-indigo-700 rounded-full w-10 h-10 flex items-center justify-center font-bold">
                                                                {viewer.name.split(' ').map(n => n[0]).join('')}
                                                            </div>
                                                            <div>
                                                                <h3 className="text-lg font-semibold text-gray-800">{viewer.name}</h3>
                                                                <p className="text-sm text-gray-500">{viewer.role} â€¢ {viewer.hospital}</p>
                                                            </div>
                                                        </div>
                                                        <div className="flex items-center space-x-2 ml-13 text-sm text-gray-500">
                                                            <Clock />
                                                            <span>Last viewed: {viewer.viewedAt}</span>
                                                        </div>
                                                    </div>
                                                    <div className="flex items-center space-x-3">
                                                        <span className={`flex items-center space-x-1 px-3 py-1 rounded-full text-sm font-semibold ${
                                                            viewer.hasAccess 
                                                                ? 'bg-green-100 text-green-700' 
                                                                : 'bg-red-100 text-red-700'
                                                        }`}>
                                                            {viewer.hasAccess ? <CheckCircle /> : <XCircle />}
                                                            <span>{viewer.hasAccess ? 'Access Granted' : 'Access Revoked'}</span>
                                                        </span>
                                                        <button
                                                            onClick={() => toggleAccess(viewer.id)}
                                                            className={`px-4 py-2 rounded-lg font-semibold transition ${
                                                                viewer.hasAccess
                                                                    ? 'bg-red-600 hover:bg-red-700 text-white'
                                                                    : 'bg-green-600 hover:bg-green-700 text-white'
                                                            }`}
                                                        >
                                                            {viewer.hasAccess ? 'Revoke' : 'Grant'}
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PatientDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
